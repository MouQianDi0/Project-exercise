<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>鼠标方向倾斜效果</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f2f2f2;
        }

        .container {
            perspective: 1000px;
            /* 加在容器上 */
        }

        .box {
            width: 260px;
            height: 160px;
            background: linear-gradient(135deg, #6a5acd, #00bfff);
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.25);
            transition: transform 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            color: #fff;
            cursor: pointer;
            user-select: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box" draggable="true">跟随鼠标倾斜</div>
    </div>

    <script>
        const box = document.querySelector('.box');

        box.addEventListener('mousemove', (e) => {
            const rect = box.getBoundingClientRect();
            const x = e.clientX - rect.left;   // 鼠标在盒子内的X坐标
            const y = e.clientY - rect.top;    // 鼠标在盒子内的Y坐标
            const centerX = rect.width / 2;
            const centerY = rect.height / 2;

            // 偏移量（-1 到 1 之间）
            const offsetX = (x - centerX) / centerX;
            const offsetY = (y - centerY) / centerY;

            // 倾斜角度最大10度
            const rotateX = offsetY * -20;
            const rotateY = offsetX * 20;

            box.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
        });

        // 鼠标离开时恢复
        box.addEventListener('mouseleave', () => {
            box.style.transform = 'rotateX(0) rotateY(0)';
        });
    </script>
</body>

</html>
